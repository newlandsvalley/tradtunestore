@(version: String)(implicit lang: Lang, userName: Option[String])

@import snippets._

<!-- Transpiled PureScript code for the ABC editor -->
@scripts = {
    <script src="@routes.Assets.at("javascripts/vexflow-debug.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/abc-editor.js")" type="text/javascript"></script>
}

@main("abceditor", None, userName, navigation("abc")(userName), scripts) {
  <div id="abcdiv" role="main" class="main" >
    <!--  we use this div  as the placeholder for the running PureScript code  -->
    <div id= "embed-ps-div">
      <!-- and place an element inside to avoid its being optimised away -->
      </p>
    </div>
  </div>
}

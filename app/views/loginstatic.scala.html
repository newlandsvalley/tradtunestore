@(message: String)(implicit lang: Lang, userName: Option[String])

@import snippets._
@import utils.Utils

@main("login")(None)(userName)(navigation("login")(userName)) {         
    <div id="searchdiv" role="main" class="main" >
        <form name="Login" id="loginform" action=@(Utils.remoteService) + "user" method="POST" enctype="application/x-www-form-urlencoded" >
         <fieldset>
           <legend class="new-user" >Login</legend>
            <ul>
             <li>
               <label class="userdetails" for="name">Name:</label>
              <input type="text" name="name" required="required" class ="large" />
             </li>
             <li>
               <label  class="userdetails" for="password">Password:</label>
               <input type="password" name="password" id="password" required="required" class ="medium"/>
             </li>
           </ul> 
           <input type="submit" value = "Login" />
         </fieldset>
        </form>
        <a href="newuser" >register</a>
   </div>
}

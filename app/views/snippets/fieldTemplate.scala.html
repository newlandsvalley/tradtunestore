@(elements: helper.FieldElements)

<div class="@elements.args.get('_class) @if(elements.hasErrors) {error}">
    <label for="@elements.id" >@elements.label<span>:</span></label>
    <span class="input">
        @elements.input
        <span class="errors">@elements.errors.mkString(", ")</span>
        <span class="help">@elements.infos.mkString(", ")</span> 
    </span>
</div>
